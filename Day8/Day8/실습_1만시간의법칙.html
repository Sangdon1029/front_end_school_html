<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="scronly">1만 시간의 법칙 : 위니브</h1>    
<!-- screenreaderonly -->
    <header class="logo">
        <h2 class="scronly">환영 합니다</h2>
        <img src="/img/title.png" alt="1만 시간의 법칙">
    </header>
    <main>
        <section class="sec1">
            <header>
                <p> "연습은 어제의 당신보다 당신을 더 낫게 만든다"</p>
            </header>
            <article class="art_1">
                <strong>1만 시간의 법칙</strong>은
                <p>어떤 분야의 전문가가 되기 위해서는</p>
                <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </article>
            <article class="art_2">
                나는 <input type="textarea" placeholder="예)프로그래밍">전문가가 될 것이다.
                <p>그래서 앞으로 매일 하루에</p>
                <input type="textarea" placeholder="예)5시간">시간씩 훈련할 것이다.
            </article>
            <footer>
                <button class="btn-1"><p>나는 며칠 동안 훈련을 해야</p> <p>1만 시간이 될까?</p></button>
            </footer>
        </section>
        <section class="sec2">
            <article>
                당신은 <strong>프로그래밍</strong>전문가가 되기 위해서
                <p>대략 <strong>5110</strong>일 이상 훈련하셔야 합니다! :)</p>
            </article>
            <footer>
                <button class="btn_1">훈련하러 가기 GO!GO!</button>
                <button class="btn_2">공유하기</button>
            </footer>
        </section>
    </main>
    <footer>
        <h2 class="scronly">상호명</h2>
        <img src="/img/logo.png" alt="위니브">
        <p> &#8251;  본 서비스 내 이미지 및 콘테츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
        <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>
</body>
</html>

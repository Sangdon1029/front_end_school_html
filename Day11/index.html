                        <a href="#" class="log-info__find-pw">비밀번호 찾기</a>
                    </div>
                </fieldset>
            </form>
            <footer class="another-login">
                <p class="another-login__or">또는</p>

                <a href="#none" class="another-login__naver">네이버 계정으로 로그인</a>
